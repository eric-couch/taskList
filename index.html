<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document
          .querySelector("#tipCalculator")
          .addEventListener("click", function() {
            let bill = document.querySelector("#bill").value;
            let sl = document.querySelector("#serviceLevel").value;
            document.querySelector("#calculatedTip").innerHTML =
              "<b>Tip = $" + (bill * sl).toFixed(2) + "</b>";
          });
      });
    </script>
  </head>
  <body>
    <label for="bill">Enter Bill Amount</label>
    <input type="number" id="bill" /><br />
    <label for="serviceLevel">Select Service Level</label>
    <select name="" id="serviceLevel"
      ><option value="0.05">1 - 5%</option>
      <option value="0.1">2 - 10%</option>
      <option value="0.15">3 - 15%</option>
      <option value="0.2">4 - 20%</option>
      <option value="0.25">5 - 25%</option></select
    ><br />
    <button id="tipCalculator">Calculate Tip</button>
    <div id="calculatedTip"></div>
  </body>
</html>
